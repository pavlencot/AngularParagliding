<div class="back" style="background-image:url(assets/img/header.jpg)">

  <app-navbar></app-navbar>
<mat-sidenav-container  class="container">


  <mat-sidenav class="left-side" mode="side" opened>
    <mat-list>
      <mat-list-item><a class="profile" href="/pilot-profile">Profile</a></mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item><a class="competitions" href="#">Competitions</a></mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item><a class="editProfile" href="#">Edit Profile</a></mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content class="right-side">
      <mat-card>
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{name}}</mat-card-title>
              <mat-card-subtitle>{{role}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <mat-list>
              <mat-list-item> Country:  {{country}}</mat-list-item>
              <mat-list-item> Licence Id: {{licenceNr}}</mat-list-item>
              <mat-list-item> Category: {{category}}</mat-list-item>
              <mat-list-item> Issued On: {{issuedOn | date:"MMM dd YYYY"}}</mat-list-item>
              <mat-list-item> Valid Intil: {{validUntil | date:"MMM dd YYYY"}}</mat-list-item>
             </mat-list>
          </mat-card-content>
      </mat-card>
  </mat-sidenav-content>

  </mat-sidenav-container>

</div>
