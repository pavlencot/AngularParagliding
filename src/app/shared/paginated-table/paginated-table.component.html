<div class="mat-elevation-z8">
  <table mat-table [dataSource]="pagedCompetitions?.items ?? []" matSort matSortActive="competitionName" class="mat-elevation-z8">

    <ng-container matColumnDef="competitionName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let competition"> {{competition.competitionName}} </td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
      <td mat-cell *matCellDef="let competition"> {{competition.location}} </td>
    </ng-container>

    <ng-container matColumnDef="periodFrom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> From </th>
      <td mat-cell *matCellDef="let competition"> {{competition.periodFrom | date:"dd MMM YYYY"}} </td>
    </ng-container>

    <ng-container matColumnDef="periodTo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> To </th>
      <td mat-cell *matCellDef="let competition"> {{competition.periodTo | date:"dd MMM YYYY"}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="pagedCompetitions?.total" [pageSizeOptions]="[5, 10, 20]" [pageSize]="5" showFirstLastButtons>
  </mat-paginator>
</div>
