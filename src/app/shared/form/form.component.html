<app-navbar></app-navbar>
<form [formGroup]="myForm" class="form-container">
  <mat-card>
      <mat-card-header>
          <mat-card-title>Book a Flight!</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="field">
          <mat-form-field>
            <mat-label>Name: </mat-label>
            <input matInput placeholder="Type your name...">
          </mat-form-field>
        </div>

        <div class="field">
          <mat-form-field>
            <mat-label>Phone number: </mat-label>
            <input matInput placeholder="Type your phone number...">
            <mat-icon matSuffix>phone</mat-icon>
          </mat-form-field>
        </div>

        <div class="field">
          <mat-form-field>
            <mat-label>E-mail: </mat-label>
            <input matInput placeholder="Type your e-mail...">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
        </div>

        <div class="field">
          <mat-form-field>
            <mat-label>Choose a date: </mat-label>
            <input matInput [matDatepicker]="datepicker">
            <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
            </mat-datepicker>
          </mat-form-field>
        </div>

        <div class="field">
          <mat-form-field>
            <mat-label>Choose a place: </mat-label>
            <mat-select [(ngModel)]="selectedLocation" name="food">
              <mat-option *ngFor="let location of locations" [value]="location.value">
                {{location.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

      </mat-card-content>
      <mat-card-actions>
        <button (click)="saveForm()" mat-raised-button color="accent">Save</button>
      </mat-card-actions>

  </mat-card>
</form>
